<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <section>
        <div class="first-sec">
            <h1>Metric/Imperial unit conversion</h1>

            <p class="main-input-p" id="input-num">0</p>
        </div>
        <div>

            <div class="second-sec">
                <h2>Length (Meter/Feet)</h2>
                <p><span id="meters">0</span> meters = <span id="feet-con">0.000</span> feet 
                    | <span id="feet">0</span> feet = <span id="meters-con">0.000</span> meters</p>
            </div>

            <div class="second-sec">
                <h2>Volume (Liters/Gallons)</h2>
                <p><span id="liters">0</span> liters = <span id="gallons-con">0.000</span> gallons 
                    | <span id="gallons">0</span> gallons = <span id="liters-con">0.000</span> liters</p>
            </div>

            <div class="second-sec padding-bottom">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p><span id="kilos">0</span> kilos = <span id="pounds-con">0.000</span> pounds 
                    | <span id="pounds">0</span> pounds = <span id="kilos-con">0.000</span> kilos</p>
            </div>

        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
